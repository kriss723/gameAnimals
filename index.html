<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->

    <title>Primer Juego</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<body>
    
    <div class="container-fluid py-5" style="font-family: 'Hanalei Fill', cursive;">

            <div class="col-md-12 py-2" style="display: flex; margin-left: 20px;">
                <h1>SquareAnimals</h1>  
                <button id="music" class="button type3" style="margin-left: 300px;padding: 0;">
                    music
                </button>
            </div>
        
    </div>
    <div class="container-fluid " style="padding: 0;">
        <canvas id="lienzo" width="770" height="490"></canvas>
        
        <div class="row " style="font-family: 'Hanalei Fill', cursive;min-width: 770px;">
            <div class="col-md-12 py-2  " style="display: flex; margin-left: 20px;">
                <h2>Resuelve el siguiente patron</h2>
                <button id="comprobarPatron" class="button type3" style="margin-left: 180px;">
                    Comprobar
                </button>
            </div>   
        </div>
        <hr>
        <div class="imagen-patron">
        <canvas id="patrones" width="770" height="490"></canvas>

    <!--Popup mensaje de felicitacion-->

    <div class="overlay" id="overlay">

            <h4>Ahora podras avanzar al siguiente nivel de aventura</h4>

        </div>

    <div class="overlay1" id="overlay1">

            <h4>podras avanzar al siguiente nivel de aventura</h4>
            <img src="img/enemy.gif" alt="vuelve">
            
        </div>
    </div>
    
 
    

    <audio  id="background" src="sound/y2mate.com.mp3"></audio>
    <audio  id="colision"  src="sound/FX/collision.wav"></audio>
    <audio  id="movimiento"  src="sound/FX/movi1.wav"></audio>
